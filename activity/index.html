<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <article id="container">
        <section id="pacmanCounter">
            <h1>Welcome to Pacman Game</h1>
            <!-- <div>Health: <span id="healthPacman"></span></div> -->
            <img src="Images/Pacman.svg" alt="pacman"><br><progress id="healthPacman" max="100"></progress><br>
            <img src="Images/Ghost-red.svg" alt="red"><br><progress id="healthBlinky" max="100"></progress><br>
            <img src="Images/Ghost-pink.svg" alt="pink"><br><progress id="healthPinky" max="100"></progress><br>
            <img src="Images/Ghost-cyan.svg" alt="cyan"><br><progress id="healthInky" max="100"></progress><br>
            <img src="Images/Ghost-orange.svg" alt="orange"><br><progress id="healthClyde" max="100"></progress><br>
        </section>
        <div id="displayBoard"></div>
    </article>
    
    <script src="index.js"></script>
</body>
</html>
